<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lore & Echoes | Wulverik Realm</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      font-family: "Cinzel", serif;
      background: radial-gradient(circle at top, #0a0a0f, #000000);
      color: #ffffff;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
      z-index: 100;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      color: #d4af37;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #c9c9c9;
      margin-bottom: 50px;
      letter-spacing: 0.5px;
    }

    .section-title {
      color: #d4af37;
      font-size: 1.8rem;
      margin-top: 50px;
      text-shadow: 0 0 6px rgba(212, 175, 55, 0.3);
    }

    .echo-entry {
      border-left: 2px solid #d4af37;
      padding-left: 20px;
      margin: 30px 0;
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 8px;
    }

    .echo-title {
      font-size: 1.4rem;
      color: #d4af37;
      margin-bottom: 10px;
    }
